<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo War</title>
</head>
<body>
  <h1>Jogo War</h1>
  <h3>Versão RJ</h3>
  <button id="openDialog">Jogar</button>

  <audio id="audio" controls loop>
    <source src="{{ url_for('static', filename='metro_rio.mp3') }}" type="audio/mpeg">
  </audio>

  <dialog id="configDialog">
    <form action="/inicializar_partida" method="POST">
      <label>Duração do turno (em segundos):</label>
      <input type="number" name="duracao_turno" min="10" max="300" value="180"><br/><br/>
      
      <label>Quantidade de jogadores humanos:</label>
      <input type="number" name="qtd_humanos" min="0" max="6" value="3"><br/><br/>
      
      <label>Quantidade de jogadores artificiais:</label>
      <input type="number" name="qtd_ai" min="0" max="6" value="0"><br/><br/>
      
      <button type="submit" name="acao" value="cancelar">Cancelar</button>
      <button type="submit" name="acao" value="iniciar">Iniciar</button>
    </form>
  </dialog>

  <script>
    const dialog = document.getElementById('configDialog');
    const openBtn = document.getElementById('openDialog');
    const audio = document.getElementById("audio");

    openBtn.addEventListener('click', () => {
      dialog.showModal();
    });
  </script>
</body>
</html>
